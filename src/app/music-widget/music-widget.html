<div class="music-box">
  <img [src]="songs[currentIndex].albumArt" alt="Album Art" />
  <div>{{ songs[currentIndex].title }}</div>
  <div>{{ songs[currentIndex].artist }}</div>
  <audio #audio [src]="songs[currentIndex].url" style="display:none"></audio>
  <div class="controls">
    <button class="control-button" (click)="prev()"><i class="fas fa-backward"></i></button>
    <button class="control-button" (click)="playPause()">
      <i class="fas" [ngClass]="isPlaying ? 'fa-pause' : 'fa-play'"></i>
    </button>
    <button class="control-button" (click)="next()"><i class="fas fa-forward"></i></button>
  </div>
</div>
